<mjml>
  <mj-head>
     <mj-attributes>
       <mj-all color="#5B5E6E" />
     </mj-attributes>
   </mj-head>
  <mj-body>
    <mj-container background-color="#F0EFE9">
      <mj-section background-color="#ffffff" padding-bottom="20" padding-top="20">
        <mj-column width="100%" vertical-align="top">
          <mj-image
            href="{{BASE_URL}}" src="{{BASE_URL}}/img/logo.png"
            alt="Logo" align="center" border="none" width="182"
            padding-left="0" padding-right="0" padding-bottom="0" padding-top="0"
          >
          </mj-image>
        </mj-column>
      </mj-section>

      <mj-section background-color="#ffffff">
        <mj-column width="50">
          <mj-image padding="0" src="{{repository.photo}}" href="{{repository.htmlUrl}}" />
        </mj-column>
        <mj-column>
          <mj-text padding="0 0 0 10px" color="#5B5E6E" font-size="18px">
            <a target="_blank" href="{{repository.htmlUrl}}" style="color: #5B5E6E;">
              {{repository.fullName}}
            </a>
          </mj-text>
          <mj-text padding="5px 0 0 10px" color="#5B5E6E" font-size="14px">
            Released
            <a target="_blank" href="{{repository.latestRelease.htmlUrl}}" style="color: #5B5E6E;">
              {{repository.latestRelease.tagName}}
            </a>
            on {{repository.latestRelease.date}}
          </mj-text>
        </mj-column>
      </mj-section>

      <mj-section background-color="#ffffff">
        <mj-column width="20%" vertical-align="top"></mj-column>
        <mj-column width="60%">
          <mj-html>
            {{{repository.latestRelease.body}}}
          </mj-html>
        </mj-column>
        <mj-column width="20%" vertical-align="top"></mj-column>
      </mj-section>
    </mj-container>
  </mj-body>
</mjml>
